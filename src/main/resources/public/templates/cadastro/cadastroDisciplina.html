<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Disciplina</title>
  <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
  <header>
    <div class="titulo">
      <h1>Cadastro de Disciplina</h1>
    </div>
  </header>

  <div class="form-container">
    <h2>Nova Disciplina</h2>
    <form action="/disciplinas" method="POST">
      <label for="nome">Nome da Disciplina</label>
      <input type="text" id="nome" name="nome" required>

      <label for="ementa">Ementa</label>
      <textarea id="ementa" name="ementa" required></textarea>

      <label for="cargaHoraria">Carga Horária</label>
      <input type="number" id="cargaHoraria" name="cargaHoraria" required>

      <label for="professorId">ID do Professor Responsável</label>
      <input type="number" id="professorId" name="professorId" required>

      <button type="submit" class="botao">Cadastrar</button>
    </form>
  </div>
</body>
</html>
